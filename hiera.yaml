---
version: 5
defaults:
  datadir: data
  data_hash: yaml_data
hierarchy:
  - name: "OS Kernel Defaults"
    paths:
      - "os/kernel-%{facts.os.family}.yaml"

  - name: "OS Family Defaults"
    paths:
      - "os/family-%{facts.os.family}.yaml"

  - name: "OS Family Major Release Defaults"
    paths:
      - "os/%{facts.os.family}-%{facts.os.release.major}.yaml"

  - name: "Common data"
    path: "common.yaml"
